<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Frames</title>
    <link rel="stylesheet" href="../include/style.css">
    <style>
      #movieclip {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
    </header>
    <canvas id="canvas" width="600" height="360"></canvas>

    <video id="movieclip" width="640" height="360" autoplay>
      <source src="./assets/movieclip.mp4" type="video/mp4"></source>
      <source src="./assets/movieclip.webm" type="video/webm"></source>
      <source src="./assets/movieclip.ogv" type="video/ogg"></source>
    </video>
  
    <script src="../include/utils.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          video = document.getElementById('movieclip');

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);

        context.drawImage(video, 0, 0);
      }());
    };
    </script>
    <span class="bottom_left">
     <a href="javascript:javascript:history.go(-1)" class="center"><img src="../include/home.png" style="width: 55px" class="center" title="Return to animation menu"></a>
     <span class="center">
      <a href="javascript:javascript:history.go(-1)" class="center" style="color: blue">Return to Animation Menu</a>
     </span>
    </span>
  </body>
</html>
