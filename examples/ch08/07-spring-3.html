<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spring 3</title>
    <link rel="stylesheet" href="../include/style.css">
  </head>
  <body>
    <header>
    </header>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="../include/utils.js"></script>
    <script src="./classes/ball.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          ball = new Ball(),
          spring = 0.03,
          friction = 0.95,
          targetX = canvas.width / 2,
          targetY = canvas.height / 2,
          vx = 0,
          vy = 0;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        var dx = targetX - ball.x,
            dy = targetY - ball.y,
            ax = dx * spring,
            ay = dy * spring;

        vx += ax;
        vy += ay;
        vx *= friction;
        vy *= friction;
        ball.x += vx;
        ball.y += vy;
        ball.draw(context);
      }());
    };
    </script>
    <span class="bottom_left">
     <a href="javascript:javascript:history.go(-1)" class="center"><img src="../include/home.png" style="width: 55px" class="center" title="Return to animation menu"></a>
     <span class="center">
      <a href="javascript:javascript:history.go(-1)" class="center" style="color: blue">Return to Animation Menu</a>
     </span>
    </span>
  </body>
</html>
